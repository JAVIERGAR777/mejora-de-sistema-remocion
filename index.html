<!DOCTYPE html>
<html>
<head>
    <title>Alerta Vehículos Quemados - Heatmap + KML</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        
        /* Estilos para el KML */
        .kml-layer {
            stroke: #FF5722; /* Color naranja */
            stroke-width: 2;
            fill-opacity: 0; /* Sin relleno */
        }
        
        #alerta-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            background: linear-gradient(135deg, #ff5f5f, #ff1c1c);
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
            display: none;
            border: 2px solid white;
            max-height: 40vh;
            overflow-y: auto;
        }
        
        /* [Mantén el resto de tus estilos originales] */
    </style>
</head>
<body>
    <!-- Contenido HTML original (sin cambios) -->
    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore@2.4.0/leaflet-omnivore.min.js"></script>
    <script>
        // Configuración inicial
        const map = L.map('map').setView([-34.9291, -58.0071], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Cargar KML local
        const kmlLayer = omnivore.kml('zonas.kml', null, L.geoJSON(null, {
            style: {
                color: '#FF5722',
                weight: 2,
                fillOpacity: 0
            },
            onEachFeature: function(feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
        }).addTo(map);

        // [Aquí pega el resto de tus funciones JavaScript originales]
        // ... (todo tu código existente de vehiculos, heatmap, etc) ...
    </script>
</body>
</html>
